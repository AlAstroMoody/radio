<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <title>Amazing radio</title>

    <style>
      .flame-left {
        width: 356px;
        height: 258px;
        object-fit: cover;
      }
      .flame-right {
        width: 189px;
        height: 346px;
        object-fit: cover;
      }
      @media (min-width: 768px) {
        .flame-left {
          width: 712px;
          height: 515px;
        }
        .flame-right {
          width: 378px;
          height: 692px;
        }
      }
    </style>
    <meta property="og:title" content="Your Amazing Radio" />
    <meta
      name="description"
      content="Amazing online-radio, in the future of course"
    />
    <meta name="google-site-verification" content="No6aEA_LeUbDU70YCSokQnC-lz9Te3QjJRZCawSgWqQ" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    
    <link
      rel="preload"
      as="image"
      href="/images/flame-left.webp"
      media="(min-width: 768px)"
      fetchpriority="high"
      type="image/webp"
    />
    <link
      rel="preload"
      as="image"
      href="/images/flame-left-mobile.webp"
      media="(max-width: 767px)"
      fetchpriority="high"
      type="image/webp"
    />
    <link
      rel="preload"
      as="image"
      href="/images/flame-right.webp"
      media="(min-width: 768px)"
      fetchpriority="low"
      type="image/webp"
    />
    <link
      rel="preload"
      as="image"
      href="/images/flame-right-mobile.webp"
      media="(max-width: 767px)"
      fetchpriority="low"
      type="image/webp"
    />
  </head>
  <body>
    <picture class="pointer-events-none fixed bottom-0 right-0 z-1" style="pointer-events: none; position: fixed; bottom: 0; right: 0; z-index: 1;">
      <source srcset="/images/flame-right.webp" media="(min-width: 768px)">
      <img src="/images/flame-right-mobile.webp" alt="flame" loading="lazy" fetchpriority="low" width="189" height="346" class="flame-right" decoding="async" style="opacity: 1; transition: opacity 0.3s ease-in-out; height: auto;">
    </picture>

    <picture class="pointer-events-none fixed left-0 top-0 z-1 h-full md:h-fit" style="pointer-events: none; position: fixed; left: 0; top: 0; z-index: 1; height: 100%;">
      <source srcset="/images/flame-left.webp" media="(min-width: 768px)">
      <img 
        src="/images/flame-left-mobile.webp" 
        alt="flame" 
        loading="eager" 
        fetchpriority="high" 
        width="356" 
        height="258" 
        class="flame-left" 
        decoding="sync" 
        style="opacity: 1; transition: opacity 0.3s ease-in-out;"
      />
    </picture>

    <div id="app" class="bg-light-100 dark:text-blue-100 transition-colors dark:bg-dark-100"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
